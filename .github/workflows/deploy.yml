name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # dev에서 main으로 변경
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: List files in app directory # 디버깅 스텝 추가
        run: ls -la ./app
        working-directory: . # 루트에서 app 폴더 내부를 확인

      - name: Install dependencies
        run: npm ci # app 폴더 내에서 실행되도록 아래 working-directory 추가
        working-directory: ./app

      - name: Build project
        run: npm run build # app 폴더 내에서 실행되도록 아래 working-directory 추가
        env: # GitHub Pages의 하위 경로 배포를 위한 basePath 설정 (만약 seoulappstudio.com/repo-name 형태로 배포된다면)
          BASE_PATH: /${{ github.event.repository.name }} # 필요 없다면 이 env 블록은 삭제 가능
        working-directory: ./app

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/out # app 폴더 내의 out 디렉토리로 변경

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
